<VirtualHost *:80>

    ServerAdmin rc_thompson@me.com
    ServerName ec2-54-87-207-202.compute-1.amazonaws.com
    ServerAlias ec2-54-87-207-202.compute-1.amazonaws.com
    ErrorLog /var/log/apache2/hhlearn.com-error_log
    CustomLog /var/log/apache2/hhlearn.com-access_log common

	Alias /static/ /var/www/hhlearn.com/static/

	<Directory /var/www/hhlearn.com/static>
		Order deny,allow
		Require all granted
	</Directory>

	WSGIScriptAlias / /var/www/hhlearn.com/www_hhlearn_com/wsgi.py

	WSGIDaemonProcess ec2-54-87-207-202.compute-1.amazonaws.com python-path=/var/www/hhlearn.com:/usr/local/lib/python2.7/site-packages

	WSGIProcessGroup ec2-54-87-207-202.compute-1.amazonaws.com

	<Directory /var/www/hhlearn.com/www_hhlearn_com>
		<Files wsgi.py>
			Order allow,deny
			Allow from all
		</Files>
	</Directory>

</VirtualHost>