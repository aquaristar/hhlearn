<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="description" content="{% block meta_description %}{% endblock %}"/>
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}"/>
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css'>

    {% load compress %}

    {% compress css %}

        <link href="{{ STATIC_URL }}dashboard/common/lib/fontawesome/v4.1.0/css/font-awesome.css" rel="stylesheet">

        <link href="{{ STATIC_URL }}dashboard/common/lib/toastr/v2.0.2/toastr.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}dashboard/common/lib/angularjs/third-party/angular-xeditable-0.1.8/css/xeditable.css"
              rel="stylesheet">

        <link href="{{ STATIC_URL }}dashboard/common/css/style.css" rel="stylesheet">

        {% block extra_css %}{% endblock %}

    {% endcompress %}
</head>
<body class="{% block page_class %}{% endblock %} {{ request.session.menu_type }} body-special" data-off-canvas-nav id="app">
<span class="" us-spinner spinner-key="spinner-1"></span>

            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->



<div class="view-container">
    <section id="content" class="animate-fade-up">

        {% block content %}{% endblock %}

    </section>
</div>
